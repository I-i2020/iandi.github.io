<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="signuppage.css">
    <title>I&I sign up</title>
  </head>
  <body>

    <section class="container-fluid">
      <h1 class="message">You Like To Join Us,Awesome!</h1>
      <section class="row justify-content-center">
        <section class="col-12 col-sm-6 col-md-5">
          <form class="login-form needs-validation" novalidate>
            <h2 class="login-header">Sign up</h2>
            <div class="row">
             <div class="col-md-6 name-2 form-group">
                <label for="exampleInputFirstName1">First Name</label>
                <input type="text" class="form-control" id="exampleInputFirstName1" required>
                <div class="invalid-feedback">
                  Please enter your name 
                </div>
                
              </div>
              <div class="col-md-6 form-group">
                <label for="exampleInputLastName1">Last Name</label>
                <input type="text" class="form-control" id="exampleInputLastName1">
              </div>
              </div>
            <div class="form-group">
                <label for="exampleInputCollegeName1">College Name</label>
                <input type="text" class="form-control" id="exampleInputCollegeName1" required>
                <div class="invalid-feedback">
                  Please enter your college name                
                </div>
              </div>
            <div class="row">
            <div class="col-md-6 form-group">
                <label for="exampleInputDepartmenttName1">Department</label>
                <input type="text" class="form-control" id="exampleInputDepartmentName1" required>
                <div class="invalid-feedback">
                  Please enter your department                
                </div>
              </div>
            <div class="col-md-6 form-group">
                <label for="exampleFormControlSelect1">Year</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
              <div class="invalid-feedback">
                  Please enter valid email-id               
                </div>
            </div>
            <div class="form-group">
              <label for="exampleInputMobileNumber1">Mobile Number</label>
              <input type="tel" pattern="[0-9]+$" class="form-control" id="exampleInputMobileNumber1" minlength="10" maxlength="10"required>
              <div class="invalid-feedback">
                  Please enter valid mobile number                
                </div>
              
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" minlength="6" maxlength="16" required>
              <small id="passwordHelpInline" class="text-muted">
                  Must be 6-16 characters long.
              </small>
              <div class="invalid-feedback">
                  Please enter password                
                </div>
              
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            <div class="form-last">Already have  an  account? <span><a href="#">Login</a></span></div>
          </form>
          
        </section>
      </section>
      
    </section>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
